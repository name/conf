# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = false

[character]
success_symbol = "\\$"
error_symbol = "\\$"

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[line_break]
disabled = true

[directory]
truncation_length = 1
format = ":$path[$read_only]($read_only_style)"

[username]
format = "char"
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "@$hostname"
disabled = true

[localip]
ssh_only = false
format = '@$localipv4'
disabled = false

[git_status]
disabled = true

[git_branch]
disabled = true

[git_commit]
disabled = true

[git_state]
disabled = true

[terraform]
disabled = true
