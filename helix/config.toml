theme = "gruvbox"

[editor]
line-number = "relative"
mouse = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-base-name"]
right = ["total-line-numbers", "diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = " â”‚ "
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.soft-wrap]
enable = true
max-wrap = 25 # increase value to reduce forced mid-word wrapping
max-indent-retain = 0
wrap-indicator = ""  # set wrap-indicator to "" to hide it

[keys.normal]
C-left = "move_prev_long_word_start"
C-right = "move_next_long_word_start"
C-up = "move_line_up"
C-down = "move_line_down"
"C-s" = ":w"

[keys.insert]
C-left = "move_prev_long_word_start"
C-right = "move_next_long_word_start"
C-up = "move_line_up"
C-down = "move_line_down"

[keys.select]
C-left = "move_prev_long_word_start"
C-right = "move_next_long_word_start"
C-up = "move_line_up"
C-down = "move_line_down"
